<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="which-city">
          <input
            id="search"
            type="Search"
            placeholder="Search for a City"
            autocomplete="off"
          />
          <input id="submit" type="Submit" placeholder="Search" />
        </form>
        <h1 id="name">New York</h1>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          id="icon"
          alt="Clear"
        />
        <ul>
          <li id="dates">Date, Time</li>
          <li id="description">Description</li>

          <strong id="temp">
            24° </strong>
            <strong class="units">
             <a href="#" id="celsius-link"> °C </a>| <a href="#" id="degree-link"> °F</a>
            </strong>
          </li>
        </ul>

        <div id="humidity">Humidity: 25%</div>
        <div id="wind">Wind: 5 MPH</div>
        <div id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/jenlynn4/weather-app" target="_blank">
          open-source code</a
        >
        by Jennifer Deschenes
      </small>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
